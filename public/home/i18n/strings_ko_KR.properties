i_ser_1=1.  서비스 소개
i_ser_1_1=1.1 제품설명
i_ser_red=본서비스는 홍차이동(이하"회사")가 개발한 온라인 네트워크 기술입니다. 사용자는 지정 국가 및 지역으로 이동시 RedteaGo 글로벌 데이터 프리심카드를 통해 간편한 인터넷 연결 서비스를 누릴 수 있습니다. 사용가능지역 저렴한 요금체계와 편리한 사용 등이 장점이며, RedteaGO가 지정한 APP, 웹사이트에서 각 지역에 해당하는 서비스를 구매하기만 하면 됩니다.
i_ser_1_2=1.2 서비스 범위
i_ser_ser=사용가능지역 점차 많은 국가와 지역을 지원하고 있습니다.
i_ser_2=2. 사용규칙
i_ser_2_1=2.1 서비스 구매
i_red_go=인터넷 연결 상태에서, 본 서비스를 통해 해당 국가의 요금제를 구입하시면 됩니다.
i_ser_2_2=2.2 서비스 사용
i_buy_su=서비스 구매 후, 구매 일로부터 제한 된 기간 내에 서비스를 활성화 시키면 됩니다. 만약 제한 기간 내에 활성화 하지 않을 경우, 서비스는 무효화되며, 환불이 불가능합니다.
i_ser_2_3=2.3 서비스 계산 방법
i_count_cost=서비스를 한번 활성화 시키면, 구매하신 요금제(시간 및 데이터)만큼 사용이 가능합니다.
i_ser_2_4=2.4 서비스 환불
i_if_refund=구매하신 요금제【미활성화 상태】일 경우, 활성화 예정 시간 3시간 이상(3시간 포함) 남았을 경우 환불이 가능합니다.
i_ser_3=3. 지불조건
i_ser_pay=사용가능지역 인터넷이 연결된 상태에서, 국제신용카드를 이용한 구매가 가능합니다. 신용카드 이외에는 지원하고 있지 않습니다.
i_ser_4=4. 이상현상
i_ser_su=회사는 아래 현상으로 인한 본 프로그램 사용 불가의 경우, 서비스 제공에 관한 배상 및 책임이 면제됩니다.
i_web_break=－电信 네트워크 사업자 혹은 통신 인터넷의 이상 현상으로 데이터 전송이 중단된 경우
i_strom_ser=－태풍, 지진, 정전, 홍수, 전쟁, 테러 등 불가항력으로 인한 서비스 중단
i_hacker=－해커 공격으로 인한 시스템 중단
i_terminal=－단말장치 고장
i_area_no=－외곽 지역의 신호 없음
i_subway=－지하철, 터널, 지하실, 산, 바다 등 인터넷 망이 없는 구역
i_ser_5=5. 면책성명
i_stop=남용, 오용, 허비, 낭비 및 불공정한 데이터 이용으로 인한 기타 사용자 UI 방해 및 손실에 관해, 운영상은 공평사용원칙에 의거해 사용자의 정상적인 데이터 서비스를 위해 필요시 해당 사용자에 대한 제한, 정지를 할 수 있습니다. 유저는 인터넷을 사용시, 데이터가 소모가 높은 APP의 장시간 사용을 피해주시기 바랍니다.(스트리밍 서비스, 동영상 다운로드, 클라우드, 토렌트, 시스템 업데이트 등등 기타 포함)
i_add=첨: 공평사용원칙, 모든 사용자의 공평한 홍차이동 인터넷 서비스를 말합니다. 동시에 네트워크 사업자의 인터넷 남용금지 혹은 기타 사용자의 UI에 대한 공정한 서비스를 말합니다.
i_ser_6=6.  개인정보 보호
i_agree=회원은 본 프로그램 사용 중에, 회사가 서비스의 안전 및 안정성을 위한 사용자의 위치정보, 장치 식별 코드 및 방문 PLMN, LAC, CELLID 등 네트워크 정보 수집에 관해 동의한 것으로 간주합니다. 사용자의 정보는 회사의 서비스되는 국가 및 지역 외에 국가 및 지역에 전송될 수 있습니다. 회사는 관련법률에 기초에 데이터 전송을 하며, 사용자 개인정보 및 개인정보 데이터에 대한 보호를 실시합니다.  회사는 사용자의 서비스를 위한 목적에만 위 정보를 사용합니다.
i_by_time=또한, 사용자가 국가 및 지역의 요금제를 구입할 시, 해당 국가의 법률에 근거해, 회사는 사용자의 아래 내용을 요구해 등록할 권리가 있습니다
i_id=－유효한 개인 신분증 원본(대리 신청 시, 본인 및 대리인 신분증 원본 및 위탁서, 후견인 서명일 경우,후견인의 신분증 원본 제공 필수),
i_pro=유효한 신분증(주민 신분증, 군/경찰 신분증, 홍콩 마카오 주민 내륙 왕래 통행증, 대만 통행증, 여권(외국인 만) 등등
i_ser_7=7. 사용제한
i_if_agree=본 이용약관 및 관련 법률 준수 외에, 사용자는 임의로 본 서비스에 대한 임대, 허가, 저압, 번역, 다른 제품 혹은 서비스 합병, 조정, 수정이 불가합니다. 또한 본 서비스에 대한, 전부 혹은 부분적 분해, 역편집 및 번역, 어떠한 유사 제품 생산을 금합니다.
i_ser_8=8. 약관 변경
i_no_change=회사는 본 약관에 관한 비정기적 수정 및 개정할 수 있습니다. 약관을 개정할 경우 개정 내용에 관해 사용자에게 명시합니다. 사용자가 수정 약관을 받은 후 계속 본 프로그램을 사용할 경우, 본 개정약관에 동의한 것으로 봅니다.
i_ser_9=9. 위약 조항
i_pay_pay=사용자가 본 프로그램 사용 중 문제가 생겼을 경우, 회사는 사용자의 실제적인 손실을 계산합니다. 배상액은 사용자가 본 프로그램을 사용하며, 회사에 지불한 총액을 초과하지 않습니다.
i_ser_10=10. 법적 효력
i_explain=본 이용 약관의 효력, 해석, 변경, 집행 및 분쟁해결은 중화인민공화국홍콩특별행정구 법률에 의거합니다. 본 이용약관에서 발생한 분쟁은 협상으로 해결하며, 협상이 불가할 시, 홍콩국제중재센터에서 해결합니다.

i_sure_refund=정말 환불하시겠습니까?
i_order_actived=주문내역이 이미 활성화되어 환불이 불가합니다.
i_no_order=관련 주문정보가 없습니다.
i_sorry_gogo=죄송합니다. GoGo정보를 찾아 볼 수 없습니다.
