hc-1=1. 抵达目的地后如何上网？
hc-1-1=抵达目的地后，插入SIM卡，打开手机，打开【移动数据】及【数据漫游】开关，即可开始上网。
hc-1-2=温馨提示：在机场、口岸等区域信号通常会有干扰，入网时间需要约3分钟，请耐心等待。
hc-2=3. 进行上述操作后仍无法正常上网怎么办?
hc-2-1=请依次确认您已完成下列操作：
hc-2-2=- 手机中已插入RedteaGO全球无限流量卡（Android 双卡用户建议将卡插入SIM卡槽一）;
hc-2-3=- 已到达购买套餐的相应目的地，并处于信号良好的区域;
hc-2-4=- 已打开【移动数据】及【数据漫游】开关;
hc-2-5=- 已设置APN (部分地区需设置APN后方可上网，设置方式请见问题4)。
hc-2-6=如仍无法上网：
hc-2-7=- 请尝试重新拔插SIM卡及重启手机；
hc-2-8=- 请联系RedteaGO客服处理。
hc-3=4. 如何设置APN？
hc-3-1=如果您的手机在目的地插卡后无法自动连网，请您按照以下方法设置APN：
hc-3-2=－iOS系统：
hc-3-3=打开【设置】-【蜂窝移动网络】-【蜂窝移动数据选项】-【蜂窝移动数据网络】-【蜂窝移动数据】，填入APN信息即可。
hc-3-4=－Android系统：
hc-3-5=打开【设置】-【移动网络】-【接入点名称（APN）】-【新建APN】- 在【名称】及【APN】填入APN信息 - 点击【保存】并选中即可。
